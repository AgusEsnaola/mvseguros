              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <main class="unete__pag">

        <sectionc class="unete">
            <h1 class="unete__titulo">Únete a nosotros</h1>
            <form class="unete__inputs">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Nombre</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Apellido</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Número de matricula</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Telefono de contacto</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <button type="submit" class="btn btn-primary unete__boton">Enviar información</button>
              </form>
        </section>
       
        <section class="imagenes">
          <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="900">
                <img src="../recursos/carru1.jpg" class="d-block w-30" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="1100">
                <img src="../recursos/carru2.jpg" class="d-block w-30" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../recursos/carru3.jpg" class="d-block w-30" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </section>
